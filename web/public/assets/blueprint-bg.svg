<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2a3f5f" stroke-width="0.5"/>
    </pattern>
    <pattern id="majorgrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#3d5578" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="#1a2332"/>
  <rect width="200" height="200" fill="url(#grid)"/>
  <rect width="200" height="200" fill="url(#majorgrid)"/>
  <!-- Blueprint compass rose in corner -->
  <g transform="translate(170, 30)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#4a6b8a" stroke-width="1"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#4a6b8a" stroke-width="1"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#4a6b8a" stroke-width="1"/>
    <polygon points="0,-8 2,-6 0,-4 -2,-6" fill="#4a6b8a"/>
    <text x="0" y="-16" text-anchor="middle" font-family="serif" font-size="8" fill="#4a6b8a">N</text>
  </g>
</svg>
