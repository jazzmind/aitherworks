id: sampling_controls
name: "Sampling Controls"
category: control
description: |
  Adjust temperature, top-k, and top-p to see how sampling changes outputs.

visual:
  scene: "res://game/parts/sampling_controls.tscn"
  scale: [1.0, 1.0, 1.0]

simulation:
  type: transformer_sampling
  inputs: 1
  outputs: 2
  parameters:
    temperature: 1.0
    top_k: 3
    top_p: 0.95

ports:
  in_north:
    type: "vector"
    direction: "input"  # logits_topk {ids:[], logits:[]}
  out_south:
    type: "vector"
    direction: "output"  # params {temperature, top_k, top_p}
  out_east:
    type: "scalar"
    direction: "output"  # sampled_token_id (int)