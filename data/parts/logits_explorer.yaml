id: logits_explorer
name: "Logits Explorer"
category: visualization
description: |
  Inspect next-token logits/probabilities and see how parameters change outputs.

visual:
  scene: "res://game/parts/logits_explorer.tscn"
  scale: [1.0, 1.0, 1.0]

simulation:
  type: transformer_logits_view
  inputs: 2
  outputs: 1
  parameters:
    show_topk: 5

ports:
  in_north:
    type: "vector"
    direction: "input"  # token_vocab_subset (ids->strings map)
  in_east:
    type: "vector"
    direction: "input"  # logits_topk {ids:[], logits:[]}
  out_south:
    type: "scalar"
    direction: "output"  # chosen_token_id (int)