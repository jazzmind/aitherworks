<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Apprentice Player Character -->
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a2332" stroke="#4a6b8a" stroke-width="4"/>
  
  <!-- Face -->
  <circle cx="64" cy="55" r="30" fill="#e8c4a0"/>
  
  <!-- Hair -->
  <path d="M 40 45 Q 64 25 88 45 Q 85 35 64 30 Q 43 35 40 45" fill="#7a5f3f"/>
  
  <!-- Eyes (eager and bright) -->
  <circle cx="56" cy="50" r="4" fill="#ffffff"/>
  <circle cx="72" cy="50" r="4" fill="#ffffff"/>
  <circle cx="56" cy="50" r="2" fill="#2a1f14"/>
  <circle cx="72" cy="50" r="2" fill="#2a1f14"/>
  <circle cx="57" cy="49" r="1" fill="#ffffff"/>
  <circle cx="73" cy="49" r="1" fill="#ffffff"/>
  
  <!-- Nose -->
  <ellipse cx="64" cy="57" rx="1.5" ry="2" fill="#d4a574"/>
  
  <!-- Mouth (slight smile) -->
  <path d="M 60 62 Q 64 66 68 62" stroke="#7a5f3f" stroke-width="1.5" fill="none"/>
  
  <!-- Simple work clothes -->
  <ellipse cx="64" cy="85" rx="25" ry="20" fill="#5a472f"/>
  <ellipse cx="64" cy="82" rx="22" ry="18" fill="#7a6441"/>
  
  <!-- Tool belt -->
  <rect x="50" y="75" width="28" height="4" rx="2" fill="#8d6e42"/>
  <circle cx="55" cy="77" r="2" fill="#b8956a"/>
  <circle cx="64" cy="77" r="2" fill="#b8956a"/>
  <circle cx="73" cy="77" r="2" fill="#b8956a"/>
  
  <!-- Apprentice badge -->
  <circle cx="64" cy="95" r="6" fill="#4a6b8a"/>
  <circle cx="64" cy="95" r="3" fill="#6b8fb5"/>
</svg>
